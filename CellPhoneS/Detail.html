<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/9954db1b5f.js" crossorigin="anonymous"></script>
    <title>Chi tiết sản phẩm </title>
    <link rel="stylesheet" href="Detail.css" />
</head>
<body>
    <nav>
        <div class="Big_menu">
            <div class="BannerTopHead">
                <div>
                    <img src="IMG/Cellphones_1.jpg" />
                </div>
                <div>
                    <img src="IMG/Cellphones_2.jpg" />
                </div>
                <div>
                    <img src="IMG/Cellphones_3.jpg" />
                </div>
            </div>
            <ul class="nav_menu">
                <li>
                    <img src="IMG/CellphoneS_4.jpg" />
                </li>
                <li style="padding-top: 8px;">
                    <div class="menu_child">
                        <i class="fa-solid fa-list" style="align-items:center;"></i> <br />
                        <a> Danh mục </a>
                    </div>
                </li>
                <li style="padding-top:10px;">
                    <div class="menu_child">
                        <i class="fa-solid fa-location-dot"></i>
                        <a style="font-size:11px;"> Xem giá tại </a>
                    </div>
                </li>
                <li>
                    <div class="search-container">
                        <input type="text" placeholder="Tìm kiếm...">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </li>
                <li style="padding-top: 8px;">
                    <div class="menu_child">
                        <i class="fa-solid fa-phone"></i>
                        <a> Gọi mua hàng  </a>
                    </div>
                </li>
                <li style="padding-top: 8px;">
                    <div class="menu_child">
                        <i class="fa-solid fa-location-dot"></i>
                        <a> Cửa hàng gần bạn </a>
                    </div>
                </li>
                <li style="padding-top: 8px;">
                    <div class="menu_child">
                        <i class="fa-solid fa-truck"></i>
                        <a> Tra cứu đơn hàng </a>
                    </div>
                </li>
                <li style="padding-top: 8px;">
                    <div class="menu_child">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <a> Giỏ hàng  </a>
                    </div>
                </li>
                <li style="padding-top: 8px;">
                    <div class="menu_child">
                        <i class="fa-regular fa-user"></i> <br />
                        <a> Đăng nhập  </a>
                    </div>
                </li>
            </ul>
            <div class="block-breadcrumbs">
                <a href="#">Trang chủ</a> > <a href="#">Điện thoại</a> > <a href="#">Apple</a> > <a href="#">iPhone 15 Series </a> > iPhone 15 Pro 128GB | Chính hãng VN/A
            </div>
        </div>
    </nav>
    <article>
        <div class="box-product-name">
            <b>
                iPhone 15 Pro 128GB | Chính hãng VN/A
            </b>
        </div>
        <div class="slider">
            <div class="list">
                <div class="item">
                    <img src="https://cdn2.cellphones.com.vn/insecure/rs:fill:0:358/q:80/plain/https://cellphones.com.vn/media/catalog/product/i/p/iphone-15-pro-max_2__5.jpg" />
                </div>
                <div class="item">
                    <img src="https://cdn2.cellphones.com.vn/insecure/rs:fill:0:358/q:80/plain/https://cellphones.com.vn/media/catalog/product/i/p/iphone-15-pro-max_5__1.jpg" />
                </div>
                <div class="item">
                    <img src="https://cdn2.cellphones.com.vn/insecure/rs:fill:0:358/q:80/plain/https://cellphones.com.vn/media/catalog/product/i/p/iphone-15-pro-max_8__1.jpg" />
                </div>
                <div class="item">
                    <img src="https://cdn2.cellphones.com.vn/insecure/rs:fill:0:358/q:80/plain/https://cellphones.com.vn/media/catalog/product/i/p/iphone-15-pro-max_10__1.jpg" />
                </div>
            </div>
            <div class="buttons">
                <button id="prev"><</button>
                <button id="next">></button>
            </div>
            <ul class="dots">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="product-select">
            <div class="product">
                <input type="checkbox" id="product1">
                <label for="product1">1 TB <br /> 42.590.000 </label>
            </div>
            <div class="product">
                <input type="checkbox" id="product2">
                <label for="product2"> 512 GB <br /> 36.990.000 </label>
            </div>
            <div class="product">
                <input type="checkbox" id="product3">
                <label for="product3"> 256 GB <br /> 12.520.000 </label>
            </div>
        </div>
        <div class="Select-color">
            <div>
                <b> Chọn màu </b>
            </div>
            <div class="product-color">
                <div class="product">
                    <input type="checkbox" id="product4">
                    <label for="product4"> Titan tự nhiên <br /> 43.990.000 </label>
                </div>
                <div class="product">
                    <input type="checkbox" id="product5">
                    <label for="product5"> Titan trắng <br /> 43.590.000 </label>
                </div>
                <div class="product">
                    <input type="checkbox" id="product6">
                    <label for="product6"> Titan đen <br /> 42.590.000 </label>
                </div>
            </div>
        </div>
    </article>
    <script src="Detail.js"></script>
    <script src="ProductJVS.js"></script>
</body>
</html>
